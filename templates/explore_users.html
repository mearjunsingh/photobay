{% extends 'base.html' %}

{% block title %}Explore Artists - Photobay{% endblock %}

{% block content %} {% load static %}

<div class="w3-content" style="margin-top:65px; max-width:1500px">
<div class="w3-container w3-padding w3-center" style="margin-left: 20px;">

    <div class="w3-row">

        {% for item in data %} <a href="{% url 'public_profile'  item.username %}">
            <div class="w3-card w3-col l2 m3 s4 w3-margin">

                {% if item.profile_picture %}
                    <img src="{{ item.profile_picture.url }}"  style="width:100%">
                {% else %}
                    <img src="{% static 'images/img_avatar4.png' %}"  style="width:100%">
                {% endif %}

                <div class="w3-container w3-center">
                    <p>{{ item.first_name }}{{ item.last_name }}</p>
                </div>

            </div> 
        </a> {% endfor %}

    </div>

</div>
</div>

{% endblock %}
